<!--{% extends 'new_class_tpl.html' %}
{% block content %}-->
<form class="form-horizontal" method="POST">
  <div class="form-group">
    <label for="newClassSort" class="col-sm-2 control-label">Add New Class</label>
    <div class="col-sm-5 col-md-7">
      <input type="text" class="form-control" id="newClassSort" 
      name="newClassSort" placeholder="Class Name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="startDate" class="col-sm-2 control-label">Open survey on: </label>
    <div class="col-sm-5 col-md-7">
      <input type="date" class="form-control" id="startDate" name="startDate" onchange="presetEndDate();">
    </div>
  </div>
  <div class="form-group">
    <label for="endDate" class="col-sm-2 control-label">End survey on: </label>
    <div class="col-sm-5 col-md-7">
      <input type="date" class="form-control" id="endDate" name="endDate">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="gender"> Sort by Gender
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="survey"> Sort by Survey
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="stud_pref" checked> Sort by Student Preference (students top three choices)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="lead_pref"> Sort by Leader Preference (proposal presenter team preference)
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
       <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
<!--{% endblock %}-->
